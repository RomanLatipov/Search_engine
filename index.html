<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/script.js" defer></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="title" style="padding-top: 40px; color: white">
        <a>Search Through <span class="gradient-text" style="font-weight: 900">Millions</span></a><br>
        <a>Of Indexed Webpages!</a>
    </div><br>
    <div class="search-bar" style="margin: auto;">
        <input type="text" id="search" placeholder="search">
        <button id="myBtn" onclick="submit()";><img src="search.png"></button>
    </div>
    <script>
        var input = document.getElementById("search");
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("myBtn").click();
            }
        });
    </script>
    <div id="content"></div>
</body>
</html>
